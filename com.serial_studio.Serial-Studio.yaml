app-id: com.serial_studio.Serial-Studio
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: serial-studio-gpl3
separate-locales: false
rename-icon: serial-studio-gpl3
rename-desktop-file: serial-studio-gpl3.desktop
rename-appdata-file: serial-studio.metainfo.xml

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --allow=bluetooth
  - --system-talk-name=org.bluez
  - --filesystem=xdg-documents
cleanup:
  - /include
  - /lib/metatypes
  - /lib/modules
  - /lib/qml
  - /lib/sbom
  - /lib/cmake
  - /lib/*.a
  - /mkspecs
  - /lib/*-linux-gnu
modules:
  - name: qt6-graphs
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/qt/qtgraphs.git
        tag: v6.9.0
        commit: ba29aa033b1878429dd1f12d783c57e516f6f32a

  - name: serial-studio
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPRODUCTION_OPTIMIZATION=ON
      - -DBUILD_GPL3=ON
    post-install:
      - mv ${FLATPAK_DEST}/lib/*-linux-gnu/*.so* ${FLATPAK_DEST}/lib
      - |
        icon_in="${FLATPAK_DEST}/share/pixmaps/serial-studio-gpl3.svg"
        for s in {32,64,128,256,512}; do
          rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${s}.png"
          install -Dm644 "${s}.png" "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/serial-studio-gpl3.png"
        done
    sources:
      - type: git
        url: https://github.com/Serial-Studio/Serial-Studio.git
        tag: v3.1.9
        commit: 66c7152bf853163cd90b96fbffdec3f74a8f0362
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/Serial-Studio/Serial-Studio/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
      - type: shell
        commands:
          - sed -i -e '/# Qt Deployment/,$d' app/CMakeLists.txt
